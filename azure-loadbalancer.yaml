apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    app: web
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: http-web-svc
  selector:
    app: web
  type: LoadBalancer
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: gameserver
  labels:
    app: gameserver
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: http-ws-gs-svc
  selector:
    app: gameserver
  type: LoadBalancer
