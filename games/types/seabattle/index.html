<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Battle</title>

    <link rel="stylesheet" href="/public/css/all-games.css">
    <link rel="stylesheet" href="/public/css/games/seabattle.css">
</head>

<body>
    <div id="app" v-cloak>
        <div class="top">
            <div>
                <button class="btn-icon">
                    <i class="material-icons">help</i>
                </button>
                <button class="btn-icon">
                    <i class="material-icons">settings</i>
                </button>
            </div>
            <div>
                <players-view :players="game.players"></players-view>
            </div>

        </div>

        <div class="middle">
            <ship-placer :board="shipPlacementBoard" :game="game" v-if="!game.data.placed[game.myIndex]"></ship-placer>
            <hit-board-view :board="myHitBoard" :target="targetedCell" v-else></hit-board-view>

        </div>


        <div class="bottom">
            <button @click="setShips" v-if="!game.data.placed[game.myIndex]">Done</button>
            <button @click="shoot" v-if="game.data.placed[game.myIndex] && targetedCell">FEUER!</button>
        </div>

        <div id="game-canvas"></div>

    </div>



    <!--vue.js cdn-->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/konva@8/konva.min.js"></script>
    <script src="/public/js/games/seabattle.js" type="module"></script>
</body>

</html>
