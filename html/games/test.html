<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test game</title>
</head>

<body>
    <h1>Test game</h1>
    <div id="you">
        <h2>You</h2>
    </div>
    vs.
    <div id="opponent">
        <h2 id="opponent_name"></h2>
    </div>

    <div id="my_score"></div>
    <div id="opponents_score"></div>

    <button id="increase_score">Press me!!!!</button>
    <button id="end_turn">End turn</button>

    <div id="whos_turn"></div>

    <div id="win"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
        import * as Client from '/public/js/client-framework.js';

        var gameId = window.location.pathname.split('/')[2];
        var opponentName = document.querySelector('#opponent_name');
        var myScore = document.querySelector('#my_score');
        var opponentsScore = document.querySelector('#opponents_score');
        var increaseScore = document.querySelector('#increase_score');
        var endTurn = document.querySelector('#end_turn');
        var whosTurn = document.querySelector('#whos_turn');

        var opponent_name;

        var game;

        function update(g) {
            if (!game) return;
            
            var opponentIndex;

            if (g)
                Client.utils.updateGame(game, g);


            var me = game.players[game.myIndex];

            opponentIndex = game.myIndex === 0 ? 1 : 0;

            var opponent = game.players[opponentIndex];
            var turn = game.turns[game.turns.length - 1];


            if (opponent) {
                opponent_name = `${opponent.discordUser.username}#${opponent.discordUser.discriminator}`;
                opponentName.innerText = opponent_name;
            }


            if (turn) {
                if (turn.playerIndex == opponentIndex) {
                    opponentsScore.innerText = game.data.scores[opponentIndex];
                }
            }

            if (!game.hasStarted && !game.isItMyTurn) {
                whosTurn.innerText = 'Waiting for opponent';
                opponentName.innerText = 'Waiting for opponent';
            }

            if (game.isItMyTurn) {
                console.log('it is my turn');
                whosTurn.innerText = 'It is your turn';
            } else {
                console.log('it is not my turn');
                if (opponent_name)
                    whosTurn.innerText = `It is ${opponent_name}'s turn`;
            }

            if (game.winner !== null) {
                if (game.winner == -1) {
                    whosTurn.innerText = `Draw! (this should not be possible)`;
                } else {
                    var winner = game.players[game.winner];
                    whosTurn.innerText = `${winner.discordUser.username}#${winner.discordUser.discriminator} won!`;
                }
            }

            myScore.innerText = game.data.scores[game.myIndex] || 0;
            opponentsScore.innerText = game.data.scores[opponentIndex];
        }

        function connectionCallback(response) {
            game = response.game;

            game.client.on('score_increased', function (score) {
                myScore.innerText = score;
            });

            game.client.on('turn_ended', function () {
                whosTurn.innerText = `It is ${opponent_name}'s turn`;
            });

            game.client.on('end', function (game, result, turn) {
                if (result.winner != -1) {
                    var winner = game.players[result.winner];
                    whosTurn.innerText = `${winner.discordUser.username}#${winner.discordUser.discriminator} won!`;
                } else {
                    whosTurn.innerText = 'Draw! (this should not be possible)';
                }
            });

            console.log(game);

            update(game);
        };

        Client.connect(gameId, connectionCallback);

        increaseScore.addEventListener('click', function () {
            Client.runAction(game, 'increase_score', {});
        });

        endTurn.addEventListener('click', function () {
            Client.runAction(game, 'end_turn', {});
        });

        Client.socket.on('turn', (game, turn) => {
            console.log('turn', turn);

            console.log(game);
            update(game);

        });

        Client.socket.on('end', function (game, result, turn) {
            update(game);
            if (result.winner != -1) {
                var winner = game.players[result.winner];
                whosTurn.innerText = `${winner.discordUser.username}#${winner.discordUser.discriminator} won!`;
            } else {
                whosTurn.innerText = 'Draw! (this should not be possible)';
            }
        });

        Client.socket.on('disconnect', function (reason) {
            console.log('socket disconnected because ' + reason);
        });
    </script>
</body>

</html>
